---
layout: default
---


<section class="boxed">

	<div class="breadcrumb"><a href="/">Pingfu</a> <span class="divider">›</span> <a href="/blog.html">Blog</a> <span class="divider">›</span> {{ page.title }}</div>

	<h2>{{ page.title }}</h2>
	<p class="meta">{{ page.date | date_to_string }} — {% for category in page.categories %} <span class="category">{{ category }}</span> {% endfor %}</p>

	<div class="post">
		{{ content }}
	</div>

</section>

<!DOCTYPE html>

<html lang="en">

<head>

  <title>{{ page.title }}</title>

  <meta charset="utf-8">
  <meta name="description" content="{{ page.description }}">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">

  <style>
    /* to help render in an unconfusing way if CSS cannot be loaded */
    #mobile-navigation {
      display: none;
    }
  </style>

  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans:300|Open+Sans+Condensed:300">
  <link rel="stylesheet" type="text/css" href="/css/main.css">
  <link rel="stylesheet" type="text/css" href="/css/syntax.css">
  <link rel="stylesheet" type="text/css" href="/css/api.css">

  <!-- Owl carousel jquery plugin assets -->
  <link rel="stylesheet" href="/js/owl-carousel/owl.carousel.css">
  <link rel="stylesheet" href="/js/owl-carousel/owl.theme.css">
  <link rel="stylesheet" href="/js/owl-carousel/owl.transitions.css">

  <script type="text/javascript" src="//code.jquery.com/jquery-1.10.2.min.js"></script>
  <script type="text/javascript" src="//code.jquery.com/ui/1.10.4/jquery-ui.js"></script>

  <!--[if lt IE 9]> <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->

</head>

<body>




  {{ content }}





  <blockquote>Knock knock<br />Race condition<br />Who's there?</blockquote>

  <!-- owl-carousel jquery plugin -->
  <script type="text/javascript" src="/js/owl-carousel/owl.carousel.min.js"></script>
  
  <script type="text/javascript">

    /* owl-carousel init */
	$(document).ready(function()
	{
	  $(".owl-carousel").owlCarousel({
		stopOnHover : true,
		navigation:true,
		paginationSpeed : 1000,
		goToFirstSpeed : 2000,
		lazyLoad : true,
		singleItem : true,
		autoHeight : true,
		transitionStyle:"fade"
	  });
	});
	
    /* pull menu for mobile */
    $(function() {
      var pull = $('#pull');
      menu = $('#mobile-navigation ul');
      menuHeight  = menu.height();

      $(pull).on('click', function(e) {
        e.preventDefault();
        menu.slideToggle();
      });

      $(window).resize(function(){
            var w = $(window).width();
            if(w > 320 && menu.is(':hidden')) {
              menu.removeAttr('style');
            }
        });
    });

    /* google analytics */
    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-244950-9']);
    _gaq.push(['_setDomainName', 'pingfu.net']);
    _gaq.push(['_trackPageview']);

    (function() {
      var ga = document.createElement('script');
      var s = document.getElementsByTagName('script')[0];
      ga.type = 'text/javascript';
      ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';    
      s.parentNode.insertBefore(ga, s);
    })();

  </script>

</body>
</html>

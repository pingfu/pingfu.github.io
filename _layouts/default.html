    <script>
        // Add line-numbers class only to code blocks with a real language (not plaintext)
        // Kramdown puts language-* class on wrapper div, not on code element
        document.querySelectorAll('pre').forEach(function(pre) {
            var code = pre.querySelector('code');
            var wrapper = pre.closest('.highlighter-rouge');
            var wrapperClass = wrapper ? wrapper.className : '';
            var codeClass = code ? code.className : '';
            var hasRealLanguage = (codeClass.match(/language-/) && !codeClass.match(/language-plaintext/)) ||
                                  (wrapperClass.match(/language-/) && !wrapperClass.match(/language-plaintext/));
            if (hasRealLanguage) {
                pre.classList.add('line-numbers');
            }
        });
        Prism.highlightAll();
    </script>
